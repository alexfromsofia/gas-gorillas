<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="gorilla-mint-container hidden">
      <div class="bubble-container">
        <div class="bubble">
          <img loading="lazy" src="./gorillas.gif" />
        </div>
      </div>
      <form id="form" class="form">
        <div class="quantity">
          <input value="1" id="count-input" type="number" min="1" max="10" />
          <div class="increment" id="btn-increment">+</div>
          <div class="decrement" id="btn-decrement">-</div>
          <div class="price">1 x 0.06 = 0.06 ETH</div>
        </div>
        <button class="submit" id="submit" type="submit">MINT</button>
      </form>
    </div>
    <button class="submit connect" id="connect-wallet">CONNECT WALLET</button>
    <script type="text/javascript" src="./script.js" />
  </body>
</html>
